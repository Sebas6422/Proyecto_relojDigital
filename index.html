<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto reloj digital</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Reloj Javacript</h1>
        <section>
            <div class="Fecha_actual">
                <h2 id="fechaPantalla"></h2>
            </div>
            <div class="Hora_actual">
                <table class="Dia_actual">
                    <tr>
                        <td class="dia lunes">MON</td>
                        <td class="dia martes">TUE</td>
                        <td class="dia miercoles">WED</td>
                        <td class="dia jueves">THU</td>
                        <td class="dia viernes">FRI</td>
                        <td class="dia sabado">SRT</td>    
                        <td class="dia domingo">SUN</td>
                    </tr>
                </table>
                <div class="Horas">
                    <p id="hora"></p>
                    <p>:</p>
                    <p id="minutos"></p>
                    <p>:</p>
                    <p id="segundos"></p>
                    <h3 id="ToM"></h3>
                </div>
            </div>
            <script></script>
        </section>
    </main>
    <script src="/dias.js"></script>
</body>
</html>
